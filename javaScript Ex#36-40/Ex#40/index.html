<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="video-player">
            <div id="video-content"></div>
            <div class="progress-bar">
                <div class="progress">

                </div>
            </div>
            <div class="controls">
                <div class="volume">
                    <i class="fa-solid fa-volume-down"></i>
                    <input type="range" name="novlume" id="volume" min="0" max="1" step="0.1" value=".3" >
                    <div class="video-time">
                        <span class="current-time">0:00</span>
                        <span class="seprator">/</span>
                        <span class="video-duration">0:00</span>
                    </div>
                </div>
                <div class="play-controlles">
                    <button id="prevBtn"><i class="fa-solid fa-backward"></i></i></button>
                    <button id="playBtn"><i class="fa fa-play"></i></button>
                    <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="speed-control">
                    <select name="" id="speed">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option value="0.75">0.75</option>
                        <option value="1" selected>1</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                        <option value="1.75">1.75</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="screen-controlls">
                    <button><i class="fa-solid fa-expand"></i></button>
                    
                </div>
            </div>
            
        </div>
        <div class="title">

            <p id="title"></p id="title">
        </div>
    </div>
<!-- <i class="fa-solid fa-compress"></i> -->
    <script src="/assets/index.js"></script>
</body>
</html>
