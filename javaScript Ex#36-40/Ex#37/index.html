<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Js Ex#37: Simple Blog Post</h1>
            <form id="post-form">
                <h1>Create New Post</h1>
                <input type="text" name="post-title" id="post-title" placeholder="Post Title">
                <input type="text" name="image-url" id="image-url-input" placeholder="Image URL (Optional)">
                <textarea id="post-body" placeholder="Write Your Post Here ..."></textarea>
                <input type="submit" value="Add post" id="add-post">
            </form>
            <div class="all-posts">
                <h1>All Posts</h1>
                <ul class="posts">
                    

                </ul>
            </div>
        </div>
